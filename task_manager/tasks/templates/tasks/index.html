<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'tasks/css/index.css' %}">
    <title>Task Manager</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Logout</a>
         <a href="#">Username</a>
    </div>

    <div style="padding-left:16px">
        <h1>Task Manager</h1>
    </div>

    <div class="add-task">
        <a href="#">Add Task</a>
    </div>

    <div class="search">
        <h3>Search:</h3>
        <form>
            <label for="title"><strong>Title</strong></label>
            <input type="text" id="title" name="title">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="filter">
        <h3>Filter by:</h3>
        <form>
            <label for="creation-date"><strong>Creation date:</strong></label>
		    <input type="datetime-local" id="creation-date" name="creation-date">
            <br>
            <label for="due-date"><strong>Due date:</strong></label>
		    <input type="datetime-local" id="due-date" name="creation-date">
            <br>
            <label for="priority"><strong>Priority</strong></label>
		    <select id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>

            </select>
            <br>
            <input type="checkbox" id="is-complete" name="is_complete" value="completed">
            <label for="is-complete">Completed</label>
            <br>
            <input type="submit" value="Filter">
        </form>

    </div>

    <div class="task-list">
        <h2>Task List</h2>
        <table>
            <tr>
                <th>Task</th>
                <th>Priority</th>
                <th>Created</th>
                <th>Due date</th>
                <th>Created by</th>
                <th>Completed</th>
            </tr>

            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
                <td>datetime-local</td>
                <td>created-by</td>
                <td>Completed</td>
            </tr>
        </table>
    </div>



</body>
</html>
